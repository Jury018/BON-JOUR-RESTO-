<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Bon Jour Pinoy Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="cart.css">
  </head>
  <body>
    <header>
      <h1>
        <a href="foodmenu.html" style="text-decoration: none; color: inherit;">
          <b style="animation: glowing 1s infinite;">BON JOUR PINOY RESTAURANT™</b>
        </a>
      </h1>
      <nav>
        <div class="nav-container">
          <ul class="nav-list">
            <li><a href="index.html" onclick="showLoading(this); return true;">Home</a></li>
            <li><a href="aboutme.html" onclick="showLoading(this); return true;">About Me</a></li>
            <li><a href="foodmenu.html" onclick="showLoading(this); return true;">Food Menu</a></li>
            <li><a href="cart.html" onclick="checkCartAndRedirect(this); return true;">My Cart</a></li>
            <li><a href="index.html" onclick="showLoading(this); return true;">Sign Out</a></li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="cart-container">
        <h2>My Cart</h2>
        <ul id="cart-items"></ul>
        <div id="cart-summary">
          <p>Subtotal: <span id="cart-subtotal">₱0</span></p>
          <p>Total: <span id="cart-total">₱0</span></p>
          <button onclick="proceedToCheckout()">Proceed to Checkout</button>
          <button id="back-to-menu" onclick="showLoading(this); window.location.href='foodmenu.html'">Back to Menu</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Bon Jour Pinoy Restaurant. All rights reserved.</p>
    </footer>
    <div class="alert-container">
      <div class="alert-header">
        <span class="alert-title"></span>
        <button class="alert-close">&times;</button>
      </div>
      <div class="alert-message"></div>
      <div class="alert-buttons"></div>
    </div>
    <div id="customLoading" class="custom-loading">
      <p>Loading...</p>
      <div class="loading"></div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
