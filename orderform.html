<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form - Bon Jour Pinoy Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="orderformstyle.css"> 
</head>
<body>
  <header>
    <h1><a href="homepage.html" style="text-decoration: none; color: inherit;"><b style="animation: glowing 1s infinite;">BON JOUR PINOY RESTAURANTâ„¢</b></a></h1>
    <nav>
      <div class="nav-container">
        <ul class="nav-list">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="homepage.html#menu">Food Menu</a></li> 
          <li><a href="#order-form">Order Form</a></li>
          <li><a href="index.html">Sign Out</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="order-form"> 
      <h2>Order Form</h2>
      <form action="#" method="post"> 
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="order">Your Order:</label>
          <textarea id="order" name="order" rows="6" placeholder="Please list the items you want to order." required></textarea>
        </div>

        <div class="form-group">
          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment">
            <option value="gcash">GCash</option>
            <option value="paymaya">PayMaya</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Bon Jour Pinoy Restaurant. All rights reserved.</p>
  </footer>

  <script src="orderformscript.js"></script> </body>
</html>
